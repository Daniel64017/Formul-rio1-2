<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px auto;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group .radios {
            display: flex;
            justify-content: space-between;
        }
        .form-group .radios label {
            display: block;
            text-align: center;
        }
        .form-group .radios img {
            display: block;
            margin: 5px auto;
            width: 60px;
        }
        .form-group select {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cartão de crédito</h2>
    
    <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Digite o número do cartão">
    </div>
    
    <div class="form-group">
        <label>Bandeira:</label>
        <div class="radios">
            <label>
                <input type="radio" name="bandeira" value="visa">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
            </label>
            <label>
                <input type="radio" name="bandeira" value="mastercard">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard">
            </label>
            <label>
                <input type="radio" name="bandeira" value="amex">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg" alt="American Express">
            </label>
        </div>
    </div>
    
    <div class="form-group">
        <label for="validade">Validade:</label>
        <select id="validade" name="validade">
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
        </select>
    </div>
</div>

</body>
</html>
